server:
  port: 9002

spring:
  application:
    name: order-service
  datasource:
    username: root
    password: root
    url: jdbc:postgresql://localhost:5432/orderdb
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka