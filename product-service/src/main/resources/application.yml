server:
  port: 0

spring:
  application:
    name: product-service
  datasource:
    username: root
    password: root
    url: jdbc:postgresql://localhost:5432/productdb
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka